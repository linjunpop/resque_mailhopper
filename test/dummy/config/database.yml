# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  encoding: unicode
  database: resque_mailhopper_development
  pool: 5
  username: dev
  password: 123456

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: resque_mailhopper_test
  username: postgres

production:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000
